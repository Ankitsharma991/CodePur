<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>


<body>
    <div class="container">
        <h2>Contact Us</h2>
    </div>
    <form class="row g-3">
        <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Password</label>
            <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-12">
            <label for="inputAddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="col-12">
            <label for="inputAddress2" class="form-label">Address 2</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
            <label for="inputState" class="form-label">State</label>
            <select id="inputState" class="form-select">
      <option selected>Choose...</option>
      <option>...</option>
    </select>
        </div>
        <div class="col-md-2">
            <label for="inputZip" class="form-label">Zip</label>
            <input type="text" class="form-control" id="inputZip">
        </div>
        <select class="form-select" aria-label="Default select example">
  <option selected>Select Your Queries</option>
  <option value="1">One</option>
  <option value="2">Two</option>
  <option value="3">Three</option>
</select>
        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
            </div>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>

    <div class="d-flex justify-content-center py-4 my-4 border-top">

        <ul class="list-unstyled d-flex">
            <a href="www.facebook.com"><img src="./facebook.svg" alt="facebook"></a>
            <a href="www.instagram.com"><img src="./instagram.svg" alt="instagram"></a>
            <a href="www.whatsapp.com"><img src="./whatsapp.svg" alt="whatsapp"></a>
            <a href="www.github.com"><img src="./github.svg" alt="Github"></a>
            <a href="www.google.com"><img src="./phone-fill.svg" alt="Mobile-phone"></a>
        </ul>
    </div>
</body>

</html>
